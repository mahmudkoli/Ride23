name: ride23
containerEngine: docker

services:
  - name: identity
    project: src/services/identity/Ride23.Identity.API/Ride23.Identity.API.csproj
    bindings:
      - port: 7001
        name:  secure
        protocol: https
      - port: 5001
        name:  non-secure
        protocol: http
  - name: gateway
    project: src/gateways/Ride23.Gateway/Ride23.Gateway.csproj
    bindings:
      - port: 7002
        name:  secure
        protocol: https
      - port: 5002
        name:  non-secure
        protocol: http
  - name: customer
    project: src/services/customer/Ride23.Customer.API/Ride23.Customer.API.csproj
    bindings:
      - port: 7003
        name:  secure
        protocol: https
      - port: 5003
        name:  non-secure
        protocol: http
