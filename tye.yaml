name: ride23
containerEngine: docker

services:
  - name: identity
    project: src/services/identity/Ride23.Identity.API/Ride23.Identity.API.csproj
    bindings:
      - port: 7001
        name:  secure
        protocol: https
      - port: 5001
        name:  non-secure
        protocol: http
  - name: gateway
    project: src/gateways/Ride23.Gateway/Ride23.Gateway.csproj
    bindings:
      - port: 7002
        name:  secure
        protocol: https
      - port: 5002
        name:  non-secure
        protocol: http
  - name: customer
    project: src/services/customer/Ride23.Customer.API/Ride23.Customer.API.csproj
    bindings:
      - port: 7003
        name:  secure
        protocol: https
      - port: 5003
        name:  non-secure
        protocol: http
  - name: driver
    project: src/services/driver/Ride23.Driver.API/Ride23.Driver.API.csproj
    bindings:
      - port: 7004
        name:  secure
        protocol: https
      - port: 5004
        name:  non-secure
        protocol: http
  - name: location
    project: src/services/location/Ride23.Location.API/Ride23.Location.API.csproj
    bindings:
      - port: 7005
        name:  secure
        protocol: https
      - port: 5005
        name:  non-secure
        protocol: http
  - name: order
    project: src/services/order/Ride23.Order.API/Ride23.Order.API.csproj
    bindings:
      - port: 7006
        name:  secure
        protocol: https
      - port: 5006
        name:  non-secure
        protocol: http
